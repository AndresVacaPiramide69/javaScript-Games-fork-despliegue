<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <div class="background-lines">
            <div class="line-1"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-5"></div>
            <div class="line-6"></div>
            <div class="line-7"></div>
        </div>
        <div id="timer">
            <div id="time">Timer</div>
        </div>
        <div id="grid"></div>
    </div>
    <div id="you-loose">
        <div id="you-loose-wrapper">
            <div id="title">Too slow bitch....<br>until next time.....</div>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>
    <div id="you-win">
        <div id="you-win-wrapper">
            <div id="title">Well you won...<br>Now what ?</div>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>
    <div id="welcome-screen">
        <div id="welcome-wrapper">
            <div id="title">I see so hours of boredom has finally brought you here<br>You dissapoint me son....GO get a life</div>
            <button onclick="play();">GO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
